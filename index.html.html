<head>
<title></title>
<style>
body
{
	margin: 0 0 0 0;
	overflow:hidden;
}
</style>
</head>
<body>
<iframe src="https://player.vimeo.com/video/134008155?h=523eae9840&autoplay=1&color=ff0179&title=0&byline=0&portrait=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen>

</iframe>

<script src="https://player.vimeo.com/api/player.js"></script>

<script>

  var iframe = document.querySelector('iframe');
  var player = new Vimeo.Player(iframe);
  var SLplayer = parent.GetPlayer();

  player.on('timeupdate', function(data) {
    var perc = parseFloat(data.percent);
    var ckpt = SLplayer.GetVar("ckpt1");

console.log(perc);
console.log(ckpt)

        if (perc > .1){
            if (ckpt == 0) {
                SLplayer.SetVar("ckpt1",1);
            };
        };
  });

</script>
</body>
<script type="text/javascript">
  document.addEventListener('focus', function() {
    var iframes = document.getElementsByTagName('iframe');
    if (iframes.length > 0) {
      iframes[0].contentWindow.focus();
    }
  });
</script>
</html>
